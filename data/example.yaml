experiment: ImageNetPL
task: test

sampled_features:
  - lib.utils.data.features.RGBImage
  - lib.utils.data.features.Label

# Model ========================================================
model:
  _target_: timm.models.create_model
  model_name: resnet18
  pretrained: False
  checkpoint_path: ''
  num_classes: 5

model_input_feature: rgb_image

checkpoints: /home/vladislav/PycharmProjects/imagenet_pipeline/data/checkpoints
# ==============================================================

# Train ========================================================
train_data:
  imagenet1k:
    path: /home/vladislav/data/ILSVRC2017_CLS-LOC/ILSVRC
    info_path: /home/vladislav/data/ILSVRC2017_CLS-LOC/ILSVRC/info.csv
    filter_by:
      protocol_1: train
    weight: 1.0

n_epochs: ???
batch_size: 120
num_workers: 32
device: ???

transforms: lib.utils.data.transforms.rgb_transform
post_processing: lib.post_processing.logit_processing
augmentations:
  - albumentations.Flip:
      p: 0.5
  - albumentations.HorizontalFlip:
      p: 0.5
  - albumentations.ShiftScaleRotate:
      shift_limit: 0.0625
      scale_limit: 0.1
      rotate_limit: 30.0
      p: 0.6
  - albumentations.RandomBrightness:
      p: 0.75
  - albumentations.ElasticTransform:
      p: 0.2
  - albumentations.GridDistortion:
      p: 0.3
  - albumentations.ImageCompression:
      quality_lower: 50
      quality_upper: 80
  - albumentations.CoarseDropout:
      max_holes: 32
      max_height: 16
      max_width: 16
      fill_value: 0
      p: 0.75
  - albumentations.GaussNoise:
      p: 0.75
  - albumentations.ImageCompression:
      p: 0.4
  - albumentations.ISONoise:
      color_shift: [ 0.01, 0.05 ]
      intensity: [ 0.1, 0.5 ]
      p: 0.35
  - albumentations.Downscale:
      scale_min: 0.5
      scale_max: 0.75
      p: 0.2
  - albumentations.Resize:
      height: 480
      width: 480
      always_apply: True
  - albumentations.Normalize:
      mean: [ 0.485, 0.456, 0.406 ]
      std: [ 0.229, 0.224, 0.225 ]
      always_apply: True

optimizer:
  _target_: torch.optim.Adam
  lr: 0.0001
  amsgrad: False

scheduler:
  _target_: torch.optim.lr_scheduler.CosineAnnealingLR
  T_max: 50
  eta_min: 0.00001

losses:
  cross-entropy:
    callable:
      _target_: torch.nn.CrossEntropyLoss
    args:
      input: model_output.logits
      target: batch.label
    weight: 1.0
# ==============================================================

# ==============================================================
dev_data:
  imagenet1k:
    path: /home/vladislav/data/ILSVRC2017_CLS-LOC/ILSVRC
    info_path: /home/vladislav/data/ILSVRC2017_CLS-LOC/ILSVRC/info.csv
    filter_by:
      protocol_1: dev
    weight: 1.0

dev_transforms: lib.utils.data.transforms.rgb_transform
dev_augmentations:
  - albumentations.Resize:
      height: 480
      width: 480
      always_apply: True
  - albumentations.Normalize:
      mean: [ 0.485, 0.456, 0.406 ]
      std: [ 0.229, 0.224, 0.225 ]
      always_apply: True

metrics:
  ACC: sklearn.metrics.accuracy_score
