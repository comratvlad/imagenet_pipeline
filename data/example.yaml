experiment: ImageNetPL
task: test

sampled_features:
  - lib.data.features.RGBImage
  - lib.data.features.IntLabel

# Model ===============================================================================
model:
  _target_: timm.models.create_model
  model_name: resnet18
  pretrained: False
  checkpoint_path: ''
  num_classes: 1000

model_input_feature: rgb_image

checkpoints: /home/vladislav/PycharmProjects/imagenet_pipeline/data/checkpoints
# ======================================================================================

# Train ================================================================================
train_data:
  imagenet1k:
    path: /home/vladislav/data/ILSVRC2017_CLS-LOC/ILSVRC
    info_path: /home/vladislav/data/ILSVRC2017_CLS-LOC/ILSVRC/info.csv
    filter_by:
      part: train
    weight: 1.0

n_epochs: ???
batch_size: 32
num_workers: 12

epoch_length: 1000

transforms: lib.data.transforms.channel_last
post_processing: lib.post_processing.logit_processing

augmentations:
  - albumentations.Flip:
      p: 0.5
  - albumentations.ShiftScaleRotate:
      shift_limit: 0.0625
      scale_limit: 0.1
      rotate_limit: 30.0
      p: 0.6
  - albumentations.RandomBrightness:
      p: 0.75
  - albumentations.CoarseDropout:
      max_holes: 32
      max_height: 16
      max_width: 16
      fill_value: 0
      p: 0.75
  - albumentations.Resize:
      height: 224
      width: 224
      always_apply: True
  - albumentations.Normalize:
      mean: [ 0.485, 0.456, 0.406 ]
      std: [ 0.229, 0.224, 0.225 ]
      always_apply: True

optimizer:
  _target_: torch.optim.Adam
  lr: 0.0001
  amsgrad: False

scheduler:
  _target_: torch.optim.lr_scheduler.CosineAnnealingLR
  T_max: 50
  eta_min: 0.00001

losses:
  cross-entropy:
    callable:
      _target_: torch.nn.CrossEntropyLoss
    args:
      input: model_output.logits
      target: batch.int_label
    weight: 1.0
# ======================================================================================

# Develop ==============================================================================
dev_data:
  imagenet1k:
    path: /home/vladislav/data/ILSVRC2017_CLS-LOC/ILSVRC
    info_path: /home/vladislav/data/ILSVRC2017_CLS-LOC/ILSVRC/info.csv
    filter_by:
      part: val
    weight: 1.0

dev_transforms: lib.data.transforms.channel_last

dev_augmentations:
  - albumentations.Resize:
      height: 224
      width: 224
      always_apply: True
  - albumentations.Normalize:
      mean: [ 0.485, 0.456, 0.406 ]
      std: [ 0.229, 0.224, 0.225 ]
      always_apply: True

metrics:
  ACC: sklearn.metrics.accuracy_score
